name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - claude/*
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static assets
        env:
          TURSO_MAIN_URL: ${{ secrets.TURSO_MAIN_URL }}
          TURSO_MAIN_TOKEN: ${{ secrets.TURSO_MAIN_TOKEN }}
          TURSO_COMERCIAL_URL: ${{ secrets.TURSO_COMERCIAL_URL }}
          TURSO_COMERCIAL_TOKEN: ${{ secrets.TURSO_COMERCIAL_TOKEN }}
        run: npm run build:static

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
